{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <title>Create data</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h2 {
    color: #333;
    text-align  : center;
}

form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <h2>Creation of data</h2>
    <form method="POST",action = "/create">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="uname">Name</label></th>
                <td><input type="text" id="uname" name="uname" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <th><label for="uemail">Email</label></th>
                <td><input type="email" id="uemail" name="uemail" placeholder="example@example.com" required></td>
            </tr>
            <tr>
                <th><label for="mobile">Mobile</label></th>
                <td><input type="tel" id="mobile" name="mobile" placeholder="Enter your phone number" required></td>
            </tr>
            <tr>
                <th><label for="mesg">Message</label></th>
                <td><textarea id="message" name="mesg" rows="4" placeholder="Write your message here" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
